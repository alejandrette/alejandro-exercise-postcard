<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Postal"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Lorem ipsum dolor sit amet adipisicing elit. Rerum pariatur</p>
					<p>Lorem ipsum dolor sit</p>
				</div>
				<div class="body-right">
					<form action="#">
						<label for="name">Some Name</label>
						<input type="text" id="name" name="name" />
						<label for="email">Some email</label>
						<input type="email" id="email" name="email" />
						<label for="comment">Some comment</label>
						<input type="text" id="comment" name="comment" />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
